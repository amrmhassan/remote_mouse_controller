<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trackpadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Outer glow effect -->
  <rect x="20" y="20" width="472" height="472" rx="60" ry="60" fill="none" stroke="#E1BEE7" stroke-width="2" opacity="0.3"/>
  
  <!-- Main touchpad device -->
  <rect x="96" y="128" width="320" height="256" rx="24" ry="24" fill="url(#trackpadGradient)" stroke="#E0E0E0" stroke-width="3"/>
  
  <!-- Trackpad surface -->
  <rect x="112" y="144" width="288" height="160" rx="16" ry="16" fill="#FAFAFA" stroke="#BDBDBD" stroke-width="2"/>
  
  <!-- Touch indicator (finger) -->
  <circle cx="256" cy="224" r="16" fill="#673AB7" opacity="0.8"/>
  <circle cx="256" cy="224" r="8" fill="#9C27B0"/>
  
  <!-- Movement trails -->
  <path d="M 200 200 Q 228 180 256 200 Q 284 220 312 200" stroke="#673AB7" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 200 248 Q 228 268 256 248 Q 284 228 312 248" stroke="#673AB7" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Left click button -->
  <rect x="128" y="320" width="112" height="40" rx="12" ry="12" fill="#E8EAF6" stroke="#C5CAE9" stroke-width="2"/>
  <text x="184" y="344" text-anchor="middle" fill="#673AB7" font-family="Arial, sans-serif" font-size="14" font-weight="bold">L</text>
  
  <!-- Right click button -->
  <rect x="272" y="320" width="112" height="40" rx="12" ry="12" fill="#E8EAF6" stroke="#C5CAE9" stroke-width="2"/>
  <text x="328" y="344" text-anchor="middle" fill="#673AB7" font-family="Arial, sans-serif" font-size="14" font-weight="bold">R</text>
  
  <!-- Connection indicator -->
  <circle cx="384" cy="160" r="12" fill="#4CAF50"/>
  <circle cx="384" cy="160" r="8" fill="#66BB6A"/>
  <circle cx="384" cy="160" r="4" fill="#A5D6A7" opacity="0.8"/>
  
  <!-- WiFi waves -->
  <path d="M 384 160 m -20 0 a 20 20 0 0 1 40 0" stroke="#4CAF50" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 384 160 m -28 0 a 28 28 0 0 1 56 0" stroke="#4CAF50" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 384 160 m -36 0 a 36 36 0 0 1 72 0" stroke="#4CAF50" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- App name at bottom -->
  <text x="256" y="440" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">TouchPad</text>
  <text x="256" y="470" text-anchor="middle" fill="#E1BEE7" font-family="Arial, sans-serif" font-size="20" font-weight="normal">Pro</text>
</svg>

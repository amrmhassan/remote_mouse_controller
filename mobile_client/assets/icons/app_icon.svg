  <circle cx="256" cy="256" r="240" fill="#673AB7" stroke="#311B92" stroke-width="8"/>
  
  <!-- Touchpad rectangle -->
  <rect x="128" y="160" width="256" height="192" rx="24" ry="24" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Trackpad area -->
  <rect x="144" y="176" width="224" height="120" rx="12" ry="12" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Left click area -->
  <rect x="144" y="312" width="108" height="32" rx="8" ry="8" fill="#E8EAF6" stroke="#C5CAE9" stroke-width="1"/>
  
  <!-- Right click area -->
  <rect x="260" y="312" width="108" height="32" rx="8" ry="8" fill="#E8EAF6" stroke="#C5CAE9" stroke-width="1"/>
  

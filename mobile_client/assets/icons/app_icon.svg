  <circle cx="400" cy="112" r="8" fill="#FFFFFF" opacity="0.9"/>
  <path d="M 400 112 m -20 0 a 20 20 0 0 1 40 0" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.7"/>
